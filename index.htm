<!DOCTYPE html>
<html>
<head>
  <title>時間に応じたコメント</title>
  <style>
    #comment {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div id="comment"></div>

  <script>
    const commentElement = document.getElementById('comment');
    const currentDate = new Date();
    const currentHour = currentDate.getHours();

    let comment = '';

    <p>時間によってコメントが変わります。<br></p>

    if (currentHour < 6) {
      comment = '夜中です。寝る時間ですよ。';
    } else if (currentHour < 12) {
      comment = 'おはようございます。';
    } else if (currentHour < 18) {
      comment = 'こんにちは。';
    } else {
      comment = 'こんばんは。';
    }

    commentElement.textContent = comment;
  </script>
</body>
</html>
